<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="timer.svg" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body style="font-family: 'Montserrat', sans-serif">
    <div class="container">
      <div class="timer">
        <div style="display: flex; justify-content: end">
          <button
            style="border: none; background: transparent"
            onclick="openModal()"
          >
            <i class="bi bi-gear" style="font-size: 30px; cursor: pointer"></i>
          </button>
        </div>
        <div>
          <h1 id="counter">00:00:00</h1>
          <button
            id="start"
            style="
              width: 4.5rem;
              height: 2.5rem;
              margin: 1rem 0.5rem;
              cursor: pointer;
              border: 0;
              border-radius: 0.5rem;
              color: #eee;
              font-size: 1rem;
              font-weight: bold;
            "
            onclick="start()"
          >
            Start
          </button>
          <button
            id="pause"
            style="
              width: 4.5rem;
              height: 2.5rem;
              margin: 1rem 0.5rem;
              cursor: pointer;
              border: 0;
              border-radius: 0.5rem;
              color: #eee;
              font-size: 1rem;
              font-weight: bold;
            "
            onclick="pause()"
          >
            Pause
          </button>
          <button
            id="stop"
            style="
              width: 4.5rem;
              height: 2.5rem;
              margin: 1rem 0.5rem;
              cursor: pointer;
              border: 0;
              border-radius: 0.5rem;
              color: #eee;
              font-size: 1rem;
              font-weight: bold;
            "
            onclick="stop()"
          >
            Stop
          </button>
        </div>
      </div>

      <span
        >Desenvolvido por
        <a href="https://douglasbsales.github.io/Portfolio/" target="_blank"
          >Douglas sales</a
        >. <br />
        2024</span
      >

      <div
        id="modalBackdrop"
        style="
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.3);
          z-index: 999;
        "
      ></div>

      <div
        style="
          width: 300px;
          position: fixed;
          top: 290px;
          visibility: hidden;
          border-radius: 8px;
          background-color: #fff;
          z-index: 1000;
        "
        id="divModal"
      >
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #dbdbdb;
          "
        >
          <div></div>
          <div>
            <p style="font-size: 25px; color: #aaaaaa; margin-left: 40px">
              Settings
            </p>
          </div>
          <div>
            <button
              style="border: none; background-color: #fff; border-radius: 8px"
              onclick="closeModal()"
            >
              <i
                class="bi bi-x"
                style="font-size: 40px; cursor: pointer; color: #aaaaaa"
              ></i>
            </button>
          </div>
        </div>
        <div style="padding-left: 10px">
          <div
            style="
              display: flex;
              gap: 10px;
              align-items: center;
              padding-top: 30px;
            "
          >
            <i
              class="bi bi-stopwatch"
              style="color: #aaaaaa; font-size: 25px"
            ></i>
            <p style="color: #aaaaaa">TIMER</p>
          </div>
          <div style="padding: 10px 0px">
            <p style="color: #616161; font-weight: bold">Time (minutes)</p>
            <p style="color: #616161; font-weight: bold">
              (Contagem regressiva)
            </p>
          </div>
          <div style="padding-top: 8px; padding-bottom: 20px">
            <input
              type="text"
              style="
                width: 120px;
                height: 40px;
                outline: none;
                background-color: #efefef;
                border: none;
                border-radius: 8px;
                padding-left: 10px;
                font-size: 24px;
              "
              maxlength="3"
              id="contadorTempo"
              value="25"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
